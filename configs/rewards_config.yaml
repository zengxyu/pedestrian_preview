reward_config1:
  collision: -100.0
  reach_goal: 100
  delta_distance: 5
  collision_reset: True
  geodesic_distance: True
  delta_geodesic_distance: 5
  collision_model: {"1": 2}

reward_config2:
  collision_reset: True    #碰撞是否reset
  geodesic_distance: True   #测地距离是否启用
  collision_model: {"0": -20}  #测地距离计算方式（"0"：固定惩罚值； "1"：动态计算，值为碰撞系数，考虑连续4步测地距离；）
#  collision: -0.5           #碰撞固定惩罚值
  reach_goal: 100           #到达目标点奖励
  delta_distance: 5         #欧式距离奖励系数
  delta_geodesic_distance: 10 #测地距离奖励系数


