# robot configuration
# """ response_width - the range that the turtle bot should response (unit : meters)"""
response_width: 3.5

# """ Lidar configuration"""

# """ visible_zone_limit - the range that the turtle bot can see by lidar (unit : meters)"""
visible_width: 3.5

# """ ray_num - the number of rays that the lidar on robot casts"""
ray_num: 360

# """ height - the height position of lidar on the robot"""
height: 0.5
lidar_scan_interval: 0.4
sensor: lidar

v_ctrl_factor: 14
w_ctrl_factor: 30