# input and network config
input_spacial:
  # sector_processing: 0; tagd_processing: 1;
  process: baseline_processing
  seq_indexes: [ -1 ]

  num_points: 180
  dim_points: 2
  num_waypoints: 5
  dim_waypoints: 2
  robot_state: 0

  # choose from network configs [ ]
  network: AttentionSpacial

input_temporal:
  # sector_processing: 0; tagd_processing: 1;
  process: baseline_processing
  seq_indexes: [ -2,-1 ]

  num_rays: 30
  num_points: 180
  dim_points: 2
  num_waypoints: 5
  dim_waypoints: 2
  robot_state: 0

  # choose from network configs [ ]
  network: AttentionTemporal

input_cnn:
  # sector_processing: 0; tagd_processing: 1;
  process: baseline_processing
  seq_indexes: [ -3,-2,-1 ]
  num_rays: 30
  num_points: 180
  dim_points: 2
  num_waypoints: 5
  dim_waypoints: 2
  robot_state: 0

  # choose from network configs [ ]
  network: CNN

input_st_attention_processing:
  # sector_processing: 0; tagd_processing: 1;
  process: tagd_processing
  seq_indexes: [ -2,-1 ]

  num_points: 180
  num_rays: 30
  grid_size: 10
  distance_thresh: 0.1
  dim_points: 2
  num_waypoints: 5
  dim_waypoints: 2

  # choose from network configs [ ]
  network: STAttention


